{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="{% static 'sherlocked/css/main.css' %}">

        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>

        <div class="text-white" id="divOne">
            <button id="toggle-button" class="btn" onclick="toggle()"><span class="fa fa-bars"></span></button>
            <div id="oneOne" class="text-center">
                <h2>Sherlocked</h2>
                <img src="{% static 'sherlocked/img/Ellipse1.png' %}" alt="sherlock" id="sher-image">
            </div>
            <div id="oneTwo">
                <ul>
                    <a href="{% url 'play' %}"><li><span>Solve Mystery</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-1.png' %}"></span></li></a>

                    <a href="{% url 'leaderboard' %}"><li><span>Leaderboard</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-2.png' %}"></span></li></a>

                    <a href="/sherlocked/description"><li><span>Description</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-3.png' %}"></span></li></a>

                    <a href="/sherlocked/rules"><li><span>Rules</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-4.png' %}"></span></li></a>

                    <a href="https://www.facebook.com/ZealSherlocked" target="blank"><li><span>Forum</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-5.png' %}"></span></li></a>

                    <a href="{% url 'logout' %}"><li><span>Logout</span> <span class="icon-bar"><img src="{% static 'sherlocked/img/icon-6.png' %}"></span></li></a>

                </ul>
            </div>
        </div>
        <div id="divTwo">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- custom js -->
        <script type="text/javascript" src="{% static 'sherlocked/js/main.js' %}"></script>
    </body>
</html>
