
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'registration/css/login_css.css' %}">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-6 d-none d-md-block abc">
                <div>
                    <img src="{% static 'registration/img/abc.png' %}" class="mx-auto pic">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8" style="text-align: center;">
                        <p class="text-center Sherlocked">SHERLOCKED</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <!-- <div class="form-group login"> -->
                                <!-- <label for="Username"></label> -->
                            <!-- </div> -->
                            <!-- <div class="form-container login"> -->
                                <!-- <label for="password"></label> -->
                            <!-- </div> -->
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                            <div class="sub login">
                                <button type="submit" class="button btn-xs"><p class="log">Log in<p></button>
                            </div>
                            <div>
                                <p class="text-center register">Not yet registered? <a href="{% url 'signup' %}">Register here</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-2 d-xs-none"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
